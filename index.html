<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Technical-Vocational Centers | Edukasyon PH</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/select.css">
    <link rel="stylesheet" type="text/css" href="css/select2.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="top-container">
      <div class="container">
        <div class="page-title">
          <h1>Technical-Vocational Centers</h1>
          <p>Apply to TESDA-accredited Tech-Voc schools</p>
        </div>  
      </div>
    </div>

    <div class="list-container">
      <div class="container">
        <div class="search-div">
          <p class="search-title">Search for your dream school</p>
          <p class="search-subtitle">Apply now to more than 150 schools nationwide - it’s EASY and it’s FREE</p>
          <div class="row">
            <div class="col-md-5 col-sm-5">
              <input type="text" id="quicksearch" class="form-control input-lg" placeholder="Enter school name" />
            </div>
            <div class="col-md-3 col-sm-3">
              <select class="filters-select form-control select2-single" id="location-filter">
                <option value="*">Location</option>
                <optgroup label="NCR">
                  <option value=".Caloocan">Caloocan City</option>
                  <option value=".Makati">Makati City</option>
                  <option value=".Malabon">Malabon City</option>
                </optgroup>
              </select>
            </div>
          </div>
        </div>
        <div class="inner-container">
          <div class="grid"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/isotope.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/select.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
